<script src="js/moment.js"></script>
<script type="text/javascript">

  $(document).ready(function() {

        
        window.addEventListener("load", function(){
          // init Minima 
          Minima.init();

          window.addEventListener("MinimaEvent", function(evt){
            if(evt.detail.event == "connected"){
              console.log('Connected to Minima.')
              // add every block
              Minima.cmd("printdb txpow", function(res){
                var zBlocks = res.response.txpowdb;
                var mBlocks = [];

                var time = zBlocks[1].txpow.header.timesecs;
                
                var formattime = new Date((time*1000)).toISOString();
                console.log(formattime);

                
                $.each(zBlocks, function(i, el){
                  mBlocks.push(
                    {
                      block: el.txpow.header.block,
                      relayed: el.txpow.header.timesecs
                    });
                  
                });

                console.log(mBlocks[0].block);

                var ctx = $("#blockvstimeChart");
                var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                  labels: ["Jun", "Jul", "Aug", "Sep", "Oct", "Nov"],
                  datasets: [
                    {
                      label: "block",
                      data: mBlocks.block,
                    }
                  ]        
                  },
                });


                console.log(mBlocks);
              });
            }

          });
        });
          
        // elias github
        $("#elias").on("click", function(){
          window.open('https://github.com/eliasnemr', '_blank'); 
        });
    });


</script>
