<script type="text/javascript">
    
    $(document).ready(function() {

        Minima.init();
        
        // Display data nicely
        $(".collection").hide(300).show(3000);
        // tool info display
        $('.tooltipped').tooltip({delay: 50});
        // copy
        $('.copy').on("click", function(){
          var hash = window.localStorage.getItem("relativeHash");
          const el = document.createElement("textarea");
          el.setAttribute('readonly', '');
          el.style.position = 'absolute';
          el.style.left = '-9999px';
          el.value = hash;
          document.body.appendChild(el);
          el.select();
          document.execCommand('copy');
          
          alert("Copied Hash.");
        });
        // elias github
        $("#elias").on("click", function(){
          window.open('https://github.com/eliasnemr', '_blank'); 
        });



        var hash = localStorage.getItem("relativeHash");
        $("#hash").html("<h5>Hash</h5><p class='truncate'>"+hash+"</p><i style='cursor: pointer;'class='material-icons copy'>content_paste</i>");
        
        Minima.cmd("txpowinfo "+hash, function(res){
            console.log(res);
        $("#nav-blocks").html("Block "+res.response.txpow.header.block);
        $("#height").html("<h5>Height</h5><p>"+res.response.txpow.header.block+"</p>");

        if(res.response.txpow.isblock == true){
            $("#isblock").html("<h5>Is a Block?</h5><p>Yes</p>");
        } else {
            $("#isblock").html("<h5>Is a Block?</h5><p>No</p>");
        }
        $("#nonce").html("<h5>Nonce</h5><p>"+res.response.txpow.header.nonce+"</p>");
        $("#cascadelevels").html("<h5>Cascade Levels</h5><p>"+res.response.txpow.header.cascadelevels+"</p>");
        $("#superparents-amnt").html("<h5>Superparent blocks</h5><p>"+res.response.txpow.header.superparents.length+"</p>");
        $("#timestamp").html("<h5>Timestamp</h5><p>"+res.response.txpow.header.date.substring(4, 30)+"</p>");
        $("#header").html("Block "+res.response.txpow.header.block);

        });
    });
</script>
