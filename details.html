<body>
<script type="text/javascript">
    
    $(document).ready(function() {
        
      // check what mode is set.
        darkmode();

        Minima.init();
        
        // tool info display
        $('.tooltipped').tooltip();

        // clipboard listener
        copyHash();

        // elias github
        $("#elias").on("click", function(){
          window.open('https://github.com/eliasnemr', '_blank'); 
        });

        // fill details data
        setDetails();

        $(document).on("click", ".pulse", function(){
          $('.tip').toggle("slide");
          $('.tip2').toggle("slide");
        });     

    });

    function darkmode() {
      // check for mode
      if(localStorage.getItem('mode') == 'dark'){

                $('body').addClass("dark");

              } else if (localStorage.getItem('mode') == 'light') {

                $('body').removeClass("dark");

              }
    }
    function copyHash() {
      $('.copy').on("click", function(){

          var hash = window.localStorage.getItem("relativeHash");

          const el = document.createElement("textarea");

          el.setAttribute('readonly', '');

          el.style.position = 'absolute';

          el.style.left = '-9999px';

          el.value = hash;

          document.body.appendChild(el);

          el.select();

          document.execCommand('copy');
          
          alert("Copied Hash.");

        });
    }
    function setDetails() {
      var hash = localStorage.getItem("relativeHash");

        $("#hash").html(hash);

        var width = $('#hash').width();
        console.log(width);
        
        Minima.cmd("txpowinfo "+hash, function(res){

        console.log(res);

        $("#nav-blocks").html("Block "+res.response.txpow.header.block);

        $("#height").html(res.response.txpow.header.block);

        if(res.response.txpow.isblock == true){

            $("#isblock").html("Yes");

        } else {

            $("#isblock").html("No");

        }

        $("#nonce").html(res.response.txpow.header.nonce);

        $("#cascadelevels").html(res.response.txpow.header.cascadelevels);

        $("#superparents-amnt").html(res.response.txpow.superblock);

        $("#timestamp").html(res.response.txpow.header.date.substring(4, 30));

        $("#header").html("Block "+ res.response.txpow.header.block);


        if(res.response.txpow.body.txn.inputs.length > 0 && res.response.txpow.body.txn.inputs[0].coinid == "0xFEED50FEED50FEED50FEED50" ){

          var tmpl = $.templates('#txn-template');

          var inputs = []; var outputs = []; var input_index; var output_index; var txn_index;

          $.each(res.response.txpow.body.txn.inputs, function(i, el){
            inputs.push({input_index: i, inAddress: el.address, inAmount: el.amount});
          });

          $.each(res.response.txpow.body.txn.outputs, function(i, el){
            outputs.push({output_index: i, outAddress: el.address, outAmount: el.amount});
          });
          
          // create txn
          var txn = { txn_index: 0, inputs: inputs, outputs: outputs };

          // render
          var html = tmpl.render(txn);

          $('.collection').after(html);

        } else if(res.response.txpow.body.txn.inputs.length > 0){

          var tmpl = $.templates('#txn-template');

          var inputs = []; var outputs = []; var input_index; var output_index; var txn_index;

          $.each(res.response.txpow.body.txn.inputs, function(i, el){
            inputs.push({input_index: i, inAddress: el.address, inAmount: el.amount});
          });

          $.each(res.response.txpow.body.txn.outputs, function(i, el){
            outputs.push({output_index: i, outAddress: el.address, outAmount: el.amount});
          });
          
          // create txn
          var txn = { txn_index: 0, inputs: inputs, outputs: outputs };
          // render
          var html = tmpl.render(txn);

          $('.collection').after(html);

          
        } else {

          $('.collection').after("<div class='row center'><a class='btn-small pulse tooltipped' data-html='true' data-position='right' data-tooltip='TEST'>Pulse TXN<i class='material-icons tip'>show_chart</i><i class='material-icons tip2' style='display:none;'>multiline_chart</i></a><p class='tip' style='display:none;'>This transaction is a Pulse, so it has no inputs and outputs.</p></div>");
        
          }


        });
    }

</script>
<script id="txn-template" type="text/x-jsrender">
  <!-- TRANSACTIONS -->
  <div class="row txn" id="txn-template">

    <div class="col s8">
      <p>TXN #{{:txn_index}}</p>
    </div>

    <div class="col s3">
      <p>
        <a class="waves-effect waves-light btn-flat">Details <i class=" material-icons right " style="font-size: 15px;">call_received</i></a>
      </p>
    </div>


    <div class="container txn-container">
      <div class="row">

      {{for inputs}}
        <div class="col s4 input">
          <div class="row">
            <div class="col s1">
              <p id="index">#{{:input_index}}</p>
            </div>
            <div class="col s9">
              <p class="address">{{:inAddress}}</p>
            </div>
            <div class="col s2 amnt">
              <p>{{:inAmount}}</p>
            </div>
          </div>
          <!-- <div class="row">
            <ul class="collection" style="line-style: none;">
              <li class="collection-item">
              <div>Height
                <a href="#!" class="secondary-content"></a>
              </div>
            </ul>
          </div> -->
        </div>
      {{/for}}

      <div class="col s2 chevron">
        <p class="center"> <i class="material-icons ">chevron_right</i> </p>
      </div>

      
      <div class="col s6 output">
        {{for outputs}}
        <div class="row">
          <div class="col s1">
            <p id="index">#{{:output_index}}</p> 
          </div>
          <div class="col s9">
            <p class="address"> {{:outAddress}} </p>
          </div>
          <div class="col s2 amnt">
            <p>{{:outAmount}}</p>
          </div>
        </div>
        <div class="divider"></div>
      {{/for}}
      </div>

      </div>
    </div>

</div>

</script>

<script id="txn-inputs" type="text/x-jsrender">
{{for inputs}}
      
      <div class="col s4 input">
        <div class="row">
          <div class="col s10">
            <p id="index tooltipped" data-html="true" data-position="top" data-tooltip="Input Index">#{{:input_index}}</p>
            <p class="address">{{:inAddress}}</p>
          </div>
          <div class="col s2 amnt">

          </div>
          <!-- Details -->
        </div>
      </div>
    
    {{/for}}  
</script>
