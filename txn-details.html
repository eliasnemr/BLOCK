<script type="text/javascript">
    
    $(document).ready(function() {
        
      // check what mode is set.
        darkmode();

        Minima.init();
        
        // tool info display
        $('.tooltipped').tooltip();

        // clipboard listener
        copyHash();
        // Details button
        $(document).on("click", ".details-btn", function() {
          // console.log('details-btn pressed');
          $('.details').toggle("slide");

          if ($('.details-btn').find('i').text() == 'add'){
            $(this).find('i').text('close');
          } else {
            $(this).find('i').text('add');
          }

        });


        var index = localStorage.getItem('txn-index');
        var block = localStorage.getItem('block');

        setTXNDetails(index, block);  
    
});

function copy() {

    var hash = $('#hash').text();

    const el = document.createElement("textarea");

    el.setAttribute('readonly', '');

    el.style.position = 'absolute';

    el.style.left = '-9999px';

    el.value = hash;

    document.body.appendChild(el);

    el.select();

    document.execCommand('copy');
    
    M.toast({html:"Copied Hash"});


  }

</script>
